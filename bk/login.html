 function caps_lock(e) {
          var keyCode = 0;
          var shiftKey = false;
          keyCode = e.keyCode;
          shiftKey = e.shiftKey;
          if (((keyCode >= 65 && keyCode <= 90) && !shiftKey)
                  || ((keyCode >= 97 && keyCode <= 122) && shiftKey)) {
              show_caps_lock();
              setTimeout("hide_caps_lock()", 2500);
          } else {
              hide_caps_lock();
          }
      }
 
   function show_caps_lock() {
        $("#capslock").show();
   }

   function hide_caps_lock() {
        $("#capslock").hide();
